<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina web de blog de cafe">
    <!--PREFETCH-->
    <!--PRELOAD-->
    <link rel="stylesheet" href="blog.css" /> 
    <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="normalize.css" />
    <!--PRELOAD-->
    <title>Contacto</title>
  </head>
  <body>
    <!--HEADER-->
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a href="blog.html" class="logo">
            <h1 class="logo__nombre no-margin centrar-texto">
              Blog<span class="logo__bold">DeCafe</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>
      <!--fin class contenedor-->
      <div class="header__texto">
        <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
        <p class="no-margin">
          Aprende de los expertos con las mejores recetas y concejos
        </p>
      </div>
    </header>
    <!--FIN HEADER-->

    <!--MAIN-->
    <main class="contenedor">
      <h3 class="centrar-texto">Contacto</h3>

      <div class="contacto-bg"></div>

      <form class="formulario">
        <div class="campo">
          <label class="campo__label" for="nombre">Nombre</label>
          <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre" />
        </div>

        <div class="campo">
          <label class="campo__label" for="email">E-mail</label>
          <input class="campo__field" type="email" placeholder="Tu E-mail" />
        </div>

        <div class="campo">
            <label class="campo__label" for="comentarios">Mensaje</label>
            <textarea class="campo__field campo__field--textarea" name="textarea" id="comentarios" cols="30" placeholder="Comentarios"></textarea>
          </div>

          <div class="campo">
            <input  type="submit" value="enviar" class="boton boton--primario">
          </div>
      </form>
    </main>
    <!--FIN DEL MAIN-->

    <!--FOOTER-->
    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <a href="blog.html" class="logo">
            <h1 class="logo__nombre no-margin centrar-texto">
              Blog<span class="logo__bold">DeCafe</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
